<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Test GPX</title>
</head>

<body>
    <div class="container">
        <h1>Exportation d'un fichier GPX en CSV</h1>
        <div class="row">
            <label for="gpx-content">Contenu du fichier GPX :</label>
            <textarea id="gpx-content" name="gpx-content" rows="1000" cols="200">
            </textarea>
            <button type="button" class="btn btn-primary btn-block" onclick="readGPX()">Lire le GPX</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-block" onclick="exportTableToCSV('data.csv')">Exporter la table en csv</button>
        </div>
        <div class="row">
            <div id="curve_chart" class="col-lg-8 col-xl-7 analysis"></div>
            <div id="table_div" class="col-lg-4 col-xl-5 analysis"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
